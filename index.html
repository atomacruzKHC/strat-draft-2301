<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingston Strategic Growth Hub 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .animate-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const LucideIcon = ({ name, size = 18, className = "" }) => {
            const [svg, setSvg] = useState('');
            useEffect(() => {
                if (window.lucide) {
                    const formattedName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    const icon = window.lucide[formattedName] || window.lucide[name.charAt(0).toUpperCase() + name.slice(1)];
                    if (icon) {
                        const toSvg = (node) => {
                            const [tag, attrs, children = []] = node;
                            const attrString = Object.entries(attrs).map(([k, v]) => `${k}="${v}"`).join(' ');
                            return `<${tag} ${attrString}>${children.map(toSvg).join('')}</${tag}>`;
                        };
                        setSvg(`<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}">${icon.map(toSvg).join('')}</svg>`);
                    }
                }
            }, [name, size, className]);
            return <span className="inline-flex" dangerouslySetInnerHTML={{ __html: svg }} />;
        };

        const SectionBlock = ({ title, why, how, steps, validation, measurement, iconName, children }) => (
            <div className="space-y-8 animate-in">
                <header className="flex items-center gap-4 border-b border-slate-200 pb-6">
                    <div className="p-3 bg-blue-600 text-white rounded-xl shadow-lg">
                        <LucideIcon name={iconName || "Target"} size={28} />
                    </div>
                    <h2 className="text-3xl font-bold text-slate-900 tracking-tight">{title}</h2>
                </header>
                
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div className="space-y-6">
                        <section>
                            <h4 className="flex items-center gap-2 text-blue-600 font-bold uppercase text-xs tracking-widest mb-2">
                                <LucideIcon name="AlertCircle" size={14} /> The Strategic Rationale
                            </h4>
                            <p className="text-slate-700 leading-relaxed text-sm">{why}</p>
                        </section>
                        <section>
                            <h4 className="flex items-center gap-2 text-blue-600 font-bold uppercase text-xs tracking-widest mb-2">
                                <LucideIcon name="Zap" size={14} /> Operational Methodology
                            </h4>
                            <p className="text-slate-700 leading-relaxed text-sm">{how}</p>
                        </section>
                    </div>

                    <div className="bg-white p-8 rounded-2xl shadow-sm border border-slate-100 space-y-6">
                        <h4 className="font-bold text-lg border-b pb-2 flex items-center gap-2">
                            <LucideIcon name="ChevronRight" size={18} className="text-blue-600" /> Implementation Roadmap
                        </h4>
                        <div className="space-y-4">
                            {steps.map((step, idx) => (
                                <div key={idx} className="flex gap-4">
                                    <span className="flex-shrink-0 w-6 h-6 rounded-full bg-blue-100 text-blue-600 text-[10px] flex items-center justify-center font-bold">
                                        {idx + 1}
                                    </span>
                                    <p className="text-xs text-slate-600 leading-snug">{step}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>

                {children}

                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 pt-4">
                    <div className="p-6 bg-slate-100 rounded-xl">
                        <h4 className="font-bold text-slate-800 flex items-center gap-2 mb-2 text-sm">
                            <LucideIcon name="CheckCircle2" size={18} className="text-green-600" /> Feasibility Validation
                        </h4>
                        <p className="text-xs text-slate-600">{validation}</p>
                    </div>
                    <div className="p-6 bg-blue-600 rounded-xl text-white shadow-lg">
                        <h4 className="font-bold flex items-center gap-2 mb-2 uppercase text-[10px] tracking-widest text-blue-100">
                            <LucideIcon name="Target" size={18} /> Performance Metrics
                        </h4>
                        <p className="text-md font-bold">{measurement}</p>
                    </div>
                </div>
            </div>
        );

        const DashboardView = () => (
            <div className="space-y-10 animate-in">
                <header className="border-b border-slate-200 pb-8">
                    <h2 className="text-4xl font-extrabold text-slate-900 tracking-tight">Project Glow: 2026 Strategy</h2>
                    <p className="text-xl text-slate-500 mt-2 italic font-serif">"Scaling our 13-year Queensland legacy into national market dominance."</p>
                </header>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div className="p-8 bg-white rounded-3xl shadow-sm border border-slate-100 hover:shadow-xl transition-all">
                        <h3 className="text-2xl font-bold mb-4 flex items-center gap-3">
                            <LucideIcon name="ShieldCheck" className="text-blue-600" /> The Competitive Moat
                        </h3>
                        <p className="text-slate-600 leading-relaxed text-sm">
                            Kingston is leveraging its reputation as a <strong>Queensland-owned specialist</strong> to own high-stakes practice areas. By combining Elizabeth Kingston’s founding vision with over <strong>20 years of collective executive search expertise</strong>, we demonstrate to government procurement that we are the safest, most expert partner for complex talent requirements.
                        </p>
                    </div>

                    <div className="p-8 bg-slate-900 text-white rounded-3xl shadow-lg relative overflow-hidden">
                        <div className="relative z-10">
                            <h3 className="text-2xl font-bold mb-3 text-blue-300 uppercase tracking-tighter">The Mandate</h3>
                            <p className="text-slate-300 leading-relaxed text-md">
                                Execute the 'Land and Expand' protocol. Secure panel positions via RaaS and specialised bidding, then aggressively scale volume through our established government and commercial desks.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');

            const navItems = [
                { id: 'dashboard', label: 'Strategy Dashboard', icon: 'TrendingUp' },
                { id: 'exec', label: 'Executive Search Evolution', icon: 'Users' },
                { id: 'raas', label: 'RaaS Revenue Engine', icon: 'ClipboardCheck' },
                { id: 'gov', label: 'Government Desk Mastery', icon: 'ShieldCheck' },
                { id: 'bidding', label: 'Market Penetration & Bids', icon: 'Gavel' },
                { id: 'survey', label: 'Lost-Bid Intelligence', icon: 'PieChart' },
            ];

            const renderContent = () => {
                switch (activeTab) {
                    case 'dashboard': return <DashboardView />;
                    case 'exec': return (
                        <SectionBlock 
                            title="Executive Search: Governance Advisory"
                            iconName="Users"
                            why="With Gerard Kerr leading our search efforts, we manage organisational risk for Boards and CEOs. By positioning Kingston as a 'Governance Advisor,' we pivot the conversation from 'Finding a candidate' to 'Securing the Department’s future.' This aligns with our 97% placement retention rate."
                            how="We will productise our search process. Instead of delivering standard resumes, we provide a 'Leadership Risk Assessment' and 'Market Mapping Report' to all selection panel members."
                            steps={[
                                "Month 1: Redesign proposals to include 'Market Intelligence' as a core deliverable.",
                                "Empower Search Directors to lead sector-specific briefing sessions.",
                                "Leverage our 134+ week retention streak to demonstrate reliability.",
                                "Present 'Landscape Maps' early in the cycle to reset client expectations."
                            ]}
                            validation="Highly feasible. We already possess the historical data; this is a presentation pivot."
                            measurement="Aim to increase pitch-to-win ratio from 1:4 to 2:4."
                        />
                    );
                    case 'raas': return (
                        <SectionBlock 
                            title="RaaS: The High-Volume Revenue Engine"
                            iconName="ClipboardCheck"
                            why="Under the leadership of Michelle Bassett, RaaS provides the essential compliant entry point into major government departments. It moves us away from 'transactional scribing' to becoming an embedded administrative partner, clearing the path for our recruitment desks to fill the actual vacancies discovered during the RaaS process."
                            how="Operationalise Michelle's reporting frameworks to ensure 24-hour turnaround for selection reports, creating a 'speed-to-market' moat that competitors cannot match."
                            steps={[
                                "Standardise the Bassett-led RaaS workflow across all QLD panels.",
                                "Embed 'Recruitment Lead Identification' into the RaaS reporting phase.",
                                "Implement 'Tiered Compliance Auditing' for premium government clients.",
                                "Upsell RaaS data insights to Government Desks to predict future vacancies."
                            ]}
                            validation="Core infrastructure is already built by Michelle Bassett; scaling is the next logical step."
                            measurement="25% YoY growth in RaaS-derived recruitment revenue."
                        />
                    );
                    case 'gov': return (
                        <SectionBlock 
                            title="Government Desks: Glow Blitz Teams"
                            iconName="ShieldCheck"
                            why="Departments are currently suffering from critical administrative backlogs. Our 'Glow Blitz' approach provides pre-vetted, immediate-deployment teams of specialists, allowing us to 'Land and Expand' within agencies by solving their most urgent capacity issues first."
                            how="Launch the 'Ready-to-Deploy' (RTD) talent pool—a curated list of top 5% candidates who have passed our 'Glow Interview' standards."
                            steps={[
                                "Establish the 'Blitz Response' protocol for high-volume departmental needs.",
                                "Roll out the Glow Interview standard to ensure consistent candidate quality.",
                                "Market our '13-year QLD legacy' as the primary risk-mitigation factor.",
                                "Deploy monthly 'Talent Intelligence' snapshots to agency HR leads."
                            ]}
                            validation="High feasibility. Leverages our established talent pools and QLD-owned differentiator."
                            measurement="Reduce departmental 'Time-to-Hire' by an average of 14 days."
                        />
                    );
                    case 'bidding': return (
                        <SectionBlock 
                            title="Market Penetration & Tier 1 Bidding"
                            iconName="Gavel"
                            why="Winning 2026 requires shifting from reactive bidding to proactive market shaping. We leverage our 'Queensland-Owned' status and niche expertise to displace larger, generic international firms on Tier 1 panels through specialised subject matter mastery."
                            how="We will transition from generalist recruitment to 'Practice Area' leadership. Government leads increasingly demand to speak with subject matter experts (SMEs) rather than generalist agents. We will rebrand our outreach to focus on high-stakes verticals such as Cyber Security in Local Government or Policy Officers in State Health."
                            steps={[
                                "Appoint dedicated Bid Managers to institutionalise response writing and RFP management.",
                                "Execute aggressive 'Land and Expand' protocols: securing low-margin initial contracts to gain 'On-Panel' status, followed by rapid scale-up.",
                                "Establish 'Mastery Status' in high-demand government verticals through SME-led BD outreach.",
                                "Centralise Bid Intelligence to track contract expiries 12 months in advance."
                            ]}
                            validation="This aligns our 13-year legacy with current procurement trends prioritising specialised knowledge."
                            measurement="Target: 60% win-rate on all Tier 1 invitations and 30% increase in contractor volume via 'On-Panel' expansion."
                        >
                            <div className="mt-8 p-8 bg-slate-900 rounded-2xl text-white shadow-xl border-l-4 border-blue-500">
                                <h3 className="text-xl font-bold mb-4 flex items-center gap-2">
                                    <LucideIcon name="Search" className="text-blue-400" /> Open-Role Sourcing Intelligence
                                </h3>
                                <p className="text-slate-300 text-sm mb-6 leading-relaxed">
                                    To bypass traditional gatekeepers, we will deploy a dedicated sourcing function focused exclusively on the public sector. This team will systematically 'scrub' government job boards and departmental sites to identify hiring trends and key decision-makers.
                                </p>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                        <h4 className="font-bold text-blue-400 text-xs uppercase tracking-widest mb-2">Sourcing Workflow</h4>
                                        <ul className="text-xs text-slate-300 space-y-2">
                                            <li>• Daily scrub of Government SmartJobs & Agency Gazettes.</li>
                                            <li>• Automated Hiring Manager identification via organisational mapping.</li>
                                            <li>• Weekly lead-sheet generation for direct consultant engagement.</li>
                                        </ul>
                                    </div>
                                    <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                        <h4 className="font-bold text-blue-400 text-xs uppercase tracking-widest mb-2">The Caller Checklist</h4>
                                        <ul className="text-xs text-slate-300 space-y-2">
                                            <li>• Subject Matter Lead-in (Expertise-first messaging).</li>
                                            <li>• Value Prop: 'Immediate Capacity' via Glow Blitz Teams.</li>
                                            <li>• Evidence: Kingston's 13-year QLD-owned legacy.</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </SectionBlock>
                    );
                    case 'survey': return (
                        <div className="space-y-8 animate-in">
                            <header className="flex items-center gap-4 border-b border-slate-200 pb-6">
                                <div className="p-3 bg-yellow-500 text-white rounded-xl shadow-lg">
                                    <LucideIcon name="PieChart" size={28} />
                                </div>
                                <h2 className="text-3xl font-bold text-slate-900 tracking-tight">Lost-Bid Intelligence (LBI)</h2>
                            </header>
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                <div className="space-y-6">
                                    <section>
                                        <h4 className="flex items-center gap-2 text-yellow-600 font-bold uppercase text-xs tracking-widest mb-2">
                                            <LucideIcon name="Search" size={14} /> The Concept
                                        </h4>
                                        <p className="text-slate-700 leading-relaxed text-sm">
                                            To achieve market dominance, we must institutionalise our failures. The Lost-Bid Intelligence (LBI) framework is a systematic, data-driven post-mortem conducted on every unsuccessful tender. This ensures we never lose for the same reason twice.
                                        </p>
                                    </section>
                                    <div className="bg-amber-50 border border-amber-200 p-6 rounded-2xl">
                                        <h5 className="font-bold text-amber-800 text-sm mb-2 flex items-center gap-2">
                                            <LucideIcon name="Lightbulb" size={16} /> Continuous Improvement
                                        </h5>
                                        <p className="text-amber-700 text-xs italic font-medium">This protocol provides the raw data needed to pivot our technical language and address perceived gaps in scale or pricing before the next major bid.</p>
                                    </div>
                                </div>
                                <div className="bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
                                    <h4 className="font-bold text-lg border-b pb-2 mb-4">LBI Implementation</h4>
                                    <ul className="space-y-3">
                                        {[
                                            "Deploy an anonymous 5-point survey to procurement officers post-loss.",
                                            "Conduct monthly 'LBI Debriefs' with the executive leadership team.",
                                            "Tag 'Loss Reason' data (Price, Perception, Technicality) in CRM.",
                                            "Update the 'Bid Content Library' based on qualitative feedback."
                                        ].map((s, i) => (
                                            <li key={i} className="flex gap-3 text-xs text-slate-600 leading-snug">
                                                <LucideIcon name="CheckCircle" size={14} className="text-yellow-500 mt-0.5" /> {s}
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    );
                    default: return <DashboardView />;
                }
            };

            return (
                <div className="flex h-screen bg-slate-50 font-sans text-slate-900">
                    <aside className="w-72 bg-slate-900 text-slate-300 flex flex-col shadow-xl flex-shrink-0">
                        <div className="p-8 border-b border-slate-800 text-center">
                            <h1 className="text-2xl font-bold text-white tracking-tighter uppercase italic">Kingston</h1>
                            <p className="text-[10px] text-blue-400 font-bold uppercase tracking-widest mt-1">Strategic Growth Hub 2026</p>
                        </div>
                        <nav className="flex-1 p-4 space-y-2 overflow-y-auto">
                            {navItems.map((item) => (
                                <button 
                                    key={item.id} 
                                    onClick={() => setActiveTab(item.id)} 
                                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all text-left ${activeTab === item.id ? 'bg-blue-600 text-white shadow-lg' : 'hover:bg-slate-800 hover:text-white'}`}
                                >
                                    <LucideIcon name={item.icon} />
                                    <span className="font-medium text-sm">{item.label}</span>
                                </button>
                            ))}
                        </nav>
                        <div className="p-6 mt-auto border-t border-slate-800">
                            <div className="bg-slate-800 rounded-lg p-4">
                                <div className="flex items-center gap-2">
                                    <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                                    <span className="text-xs text-slate-300">Internal Integrity Validated</span>
                                </div>
                            </div>
                        </div>
                    </aside>
                    <main className="flex-1 overflow-y-auto">
                        <div className="max-w-5xl mx-auto p-12">
                            {renderContent()}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
